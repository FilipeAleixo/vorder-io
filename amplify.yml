version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - if [ "${AWS_BRANCH}" = "master" ]; then echo "-------> master branch"; fi
        - if [ "${AWS_BRANCH}" = "dev" ]; then echo "-----------> dev branch"; fi
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*